<div *ngFor="let item of anomalias" class="row mb-3 animate__animated animate__fadeIn animate__fast">
    <div class="col-12">

        <div class="card shadow p-3 bg-white rounded">

            <div class="card-body">
                <h5 class="card-title">Zona: <strong>{{item.zona_maquina}}</strong></h5>
                <h6 class="card-subtitle mb-2"><strong>{{item.nombre}}</strong></h6>
                <h6 class="card-subtitle mb-2 text-muted"><strong>{{item.prioridad}}</strong></h6>
                <p class="card-text">{{item.tarea}}</p>
                <p class="card-text"><strong>Anomalia:</strong> {{item.descripcion_anomalia}}</p>
                <span class="badge badge-danger">Clasificacion: A</span>
            </div>

        </div>

    </div>
</div>
