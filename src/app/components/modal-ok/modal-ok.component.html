<!-- Modal -->
<div class="fondo-modal" [class.oculto]="modalOkService.ocultarModal">

    <div class="modal fade show animate__animated animate__bounceInDown" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="exampleModalLabel1">Subir evidencia</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">

                    <form>

                        <div class="form-group">
                            <label for="">Sube una fotografia de evidencia</label>
                            <img *ngIf="imgTemp" [src]="imgTemp" class="img-fluid rounded mx-auto d-block">
                            <input class="form-control" capture="camera" name="img" accept="image/jpg, image/jpeg" type="file" (change)="subirImagen($event.target.files[0])">
                        </div>

                        <div [class.oculto]="modalOkService.anomalia" class="form-group">
                            <label for="txtDescripcion">Describe la anomalia:</label>
                            <textarea #descripcion class="form-control input-sm" name="descripcion" id="txtDescripcion" ngModel required #descripcion="ngModel"></textarea>
                        </div>

                    </form>


                </div>

                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button (click)="realizarActividad(descripcion.value)" type="button" class="btn btn-primary">Confirmar</button>
                </div>

            </div>
        </div>
    </div>

</div>
