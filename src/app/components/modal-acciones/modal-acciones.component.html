<div class="fondo-modal" [class.oculto]="modalAccionesService.ocultarModal">

    <div class="modal fade show animate__animated animate__bounceInDown" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="exampleModalLabel1">Anomalia por atender</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">

                    <div class="container">

                        <div *ngFor="let item of modalAccionesService.acciones" class="form-group list-group">
                            <a class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <!-- <h5 class="mb-1">{{item.fecha_registro}}</h5> -->
                                    <small>{{item.fecha_registro}}</small>
                                </div>
                                <p class="mb-1">{{item.accion}}</p>
                                <!-- <small>{{item.fecha_registro}}</small> -->
                            </a>
                        </div>

                        <form [formGroup]="formGroup">

                            <!-- <ul *ngFor="let item of modalAccionesService.acciones" class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">{{item.accion}}</li>
                                <span class="badge badge-primary badge-pill">{{item.fecha_registro}}</span> -->
                            <!-- <li class="list-group-item">Se compro la pieza para la correccion de la anomalia</li>
                                <li class="list-group-item">Que desmadre es estar haciendo una aplicacion de Angular despues de mucho tiempo de ni siquiera tocarlo</li> -->
                            <!-- </ul> -->



                            <div formArrayName="features">

                                <div class="row no-gutters form-group" *ngFor="let feature of features.controls; let index = index; let last = last">

                                    <!-- <input type="text" class="form-control px-2 col" [formControlName]="index" title="feature" required> IS Invalid - {{ getValidity(index) }} -->
                                    <input type="text" class="form-control px-2 col" [formControlName]="index" title="feature" required>

                                    <div class="col-3 col-md-2 row no-gutters">
                                        <button class="col btn btn-outline-danger" (click)="removeFeature(index)">-</button>
                                    </div>


                                </div>

                                <button class="col btn btn-success" (click)="addFeature()">+ Agregar Accion</button>

                            </div>

                        </form>

                    </div>

                </div>

                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button [disabled]="clicked" (click)="agregarAcciones()" type="button" class="btn btn-primary">Confirmar</button>
                </div>

            </div>
        </div>
    </div>

</div>
